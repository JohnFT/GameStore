<div class="Component-login">
    <section class="Component-login-body">
        <div class="titel">
            <h1>Store Game</h1>
        </div>
        <form action="">
            <div class="field d-flex">
                <span>
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control" id="user" placeholder="usuario" required>
            </div>
            <div class="field d-flex">
                <span>
                    <i class="fa fa-key" aria-hidden="true"></i>
                </span>
                <input type="password" class="form-control" id="pass" placeholder="*****" value="" required>
            </div>
            <div class="btn-signIn">
                <button class="btn btn-block">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                </button>
            </div>
        </form>
        <a class="resgister">Registrate</a>
        <p class="text-center text-muted">Haz parte de Store Game</p>
        <div class="text-right icon">
            <i class="fa fa-gamepad" aria-hidden="true"></i>
        </div>
    </section>
</div>
